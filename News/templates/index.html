<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Your Way | News Sentiment</title>
    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS Link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body class="text-white" style="background-color: black;">
    <!-- Jumbotron -->
    <div class="jumbotron text-center" style="background-image:url({{url_for('static', filename='image/newspaper_image.jpg')}}); height: 400px; background-position: center; background-size: cover;">
        <h1 class="display-3 banner-text"><b>News Your Way</b></h1>
        <h4 class="banner-text"> Explore the news your way.<br> Choose sentiment and category.</h4>
    </div>
    <div class="container-fluid">
        <!-- Dropdowns -->
        <div class="row" style="margin: 20px;">
            <div class="col-md-12 row" style="height: fit-content; width:fit-content">
                <!-- Sentiment dropdown -->
                <div class="sentiment">
                    <h6>Sentiment:</h6>
                    <select id="selSentiment"></select>
                </div>
                <div class="date">
                    <h6>Date:</h6>
                    <select id="selDate"></select>
                </div>

                <!-- Category dropdown -->
                <div class="category">
                    <h6>Category:</h6>
                    <select id="selCategory"></select>
                </div>
                <div class="limit">
                    <h6>Limit:</h6>
                    <select id="selLimit"></select>
                </div>
                <button onclick="getnews()" type="button">Click Me!</button>
            </div>
        </div>
        <!-- Word Cloud -->
        <div class="row">
            <div id="word_cloud_img"></div>
        </div>
        <!-- News Results -->
        <div class="row">
            <div class="col-md-12">
                <div id="contNews" style="width: 100%; height: 800px; "></div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div>
            <h6> © Team Data Vizards</h6>
            <ul>
                <li>Zen Acar | </li>
                <li> Gina Cameras | </li>
                <li> Harini Rao | </li>
                <li> Carlos Santillan </li>
            </ul>
        </div>
    </footer>

    <!-- D3 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Our JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
